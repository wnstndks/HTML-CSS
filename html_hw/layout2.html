<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css_hw/layout2.css" rel="stylesheet">
</head>

<body>
    <form>
        <div class="container">
            <div class="align">
                <h1 style="margin:20px; font-weight:normal; margin-bottom: 30px;"> contact us </h1>
                <div class="first" style="padding-left: 10px; margin: 10px;">
                    <h3>Your Email</h3>
                    <input type="email" placeholder="email@example.com">
                </div>
                <div class="second" style="padding-left: 10px;  margin: 10px;">
                    <div style="float:left; margin-right:10px;">
                        <h3>First name</h3>
                        <input type="text" style="height: 30px;">
                    </div>
                    <div style="float:left">
                        <h3>Last name</h3>
                        <input type="text" style="height: 30px;">
                    </div>
                </div>
                <div style="padding-left: 10px;  margin-top: 100px;">
                    <h3>Message</h3>
                    <textarea rows="10"></textarea>
                </div>
                <div class="check">
                    <input type="checkbox" style="background-color: gray;"> Subscribe
                    <button type="submit" class="main-button">Send</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
