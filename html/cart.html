<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/main2.css" rel="stylesheet">
</head>

<body>
    <!-- 표만들땐 테이블 태그 -->
    <div>
        <table>
            <!-- 제목행을 thead, 일반행은 tbody 안에 넣어주면 가독성 좋아짐 -->
            <!-- 가로 행 만들땐 tr태그 -->
            <thead>
                <tr>
                    <!-- 세로 열 만들 땐 td태그 -->
                    <!-- 제목용 세로 열 만들 떈 th태그 -->
                    <th>1</th>
                    <!-- vertical-align: table 안에서 세로정렬할 때는 vertical align 사용, inline/inline-block 요소의 글씨간 세로정렬할때 씀
                    display:inline 항상 옆으로 채워지는 폭과 너비가 없는 요소 -->
                    <td style="vertical-align:middle">2</td>
                    <td>3</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- 세로 열 만들 땐 td태그 -->
                    <!-- 제목용 세로 열 만들 떈 th태그 -->
                    <th>1</th>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
