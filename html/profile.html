<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="funnyloopy.jpg" style="width: 100px; display: block; margin-left:auto; margin-right:auto;"> 
    <!--html 꾸밀때는 style 속성으로 꾸민다. margin 뜻은 여백
        이미지 가운데 정렬할 때는 display: block;
                                margin-left: auto;
                                margin-right:auto;를 한다 이건 외워놓기-->
    <h3 style="font-size: 16px; color:blueviolet; letter-spacing: 5px; text-align:center">Funnyloopy</h3>
    <!-- 글자 스타일링 방법
        사이즈는 font-size : 16px 
        폰트 종류는 font-family : 'gulim' 
        폰트색은 color : red 혹은 칼라코드
        자간 조절은 letter-spacing : 1px
        글자 정렬은 text-align : center ...
      -->
    <p style="letter-spacing: 5px; text-align:center;"><span style="color: red">Front-end</span> Developer</p>
    <!-- 일부 글자만 스타일링? - 태그로 감싸기 span 태그
        span 태그란? 글자를 감쌀수 있는 별 뜻 없는 태그
    글자 일부만 싸잡아서 스타일링하고 싶을 떄 사용함
    글자를 굵게 표현하고 싶다? font-weight 또는 strong태그로 굵기 지정하기
    -->
    <!-- style에 넣을 수 있는 스타일명들을 다 외울필요는 없다. 필요한 건 구글링-->
    <p style="text-align: center;">
    안녕 친구들 나는 루피라고 해~
    웹개발을 해보고 싶어서 코딩애플님의 강의를 수강중이야. 
    애플을 먹으면서 내가 나중엔 애플이라는 기업만큼 브랜딩이 잘 된 회사를 만들고 싶어
    </p>
</body>
</html>
