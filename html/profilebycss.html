<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/main.css" rel="stylesheet"> <!--link로 css파일 경로 연결(상대경로여야함) 그런데 상대경로 앞에  '/' 하나 더 써주어야한다.-->
</head>
<body>
    <!--CSS 파일 사용하기   
        스타일을 여러줄 넣게 되면 html이 너무 더러워짐
        따라서 style이 너무 길면 css파일로 뺄수 있음 -->
    <img src="funnyloopy.jpg" class="profile">
    <!--css에서 만든 class(스타일을 묶는 단위)로 html 파일에 작명한 것 사용하기
        class="작명한 것"-->
    <h3 class="title">Funnyloopy</h3>
    <p class="paragraph"><span style="color: red">Front-end</span> Developer</p>
    <p id="special" class="content">
        안녕 친구들 나는 루피라고 해
        웹개발을 해보고 싶어서 코딩애플님의 강의를 수강중이야. 
        애플을 먹으면서 내가 나중엔 애플이라는 기업만큼 브랜딩이 잘 된 회사를 만들고 싶어
    </p>
</body>
</html>
