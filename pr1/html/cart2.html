<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/main2.css" rel="stylesheet">
</head>
<body>
    <div class="form-background2">
        <h3 style="padding: 10px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Your
            shopping cart</h3>
            <form>
                <table style="text-align: center;">
                    <thead>
                        <tr>
                            <th colspan="2">ITEM</th>
                            <th>AMOUNT</th>
                            <th>PRICE</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="카메라1.png" class="cam"></td>
                            <td>
                                <p>1번제품</p>
                                <p style="margin:-15px;">제품설명</p>
                            </td>
                            <td>1</td>
                            <td>1979원</td>
                            <td>1979원</td>
                        </tr>
                        <tr>
                            <td><img src="카메라2.jpg" class="cam"></td>
                            <td>
                                <p>2번제품</p>
                                <p style="margin:-15px;">제품설명</p>
                            </td>
                            <td>1</td>
                            <td>9800원</td>
                            <td>9800원</td>
                        </tr>
                        <tr>
                            <td colspan="5" style="text-align: right; padding-right: 30px;">11779원</td>
                        </tr>
                    </tbody>
                </table>
                <div style="margin-top: 20px;">
                    <a href="cart.com">Edit your shopping cart</a>
                    <button type="submit" class="third-button">Choose payment method</button>
                </div>
            </form>
    </div>
</body>
</html>
