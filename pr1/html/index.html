<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>안녕하세요</p>  
    <h1>첫 html 웹페이지입니다</h1>
    <button>버튼명</button>
    <!--
        html 안에서는 글을 적고 싶을 때 p태그 또는 h태그로 양옆을 감싸주기
        마크업 언어는 자료가 어디에 어떻게 배치되어있나 표현하기 위한 언어이기 때문 -->
    
    <img src="kingloopy.jpg"> <!-- src라는 속성, 이미지(html 파일과 비슷한) 경로를 넣기, 상대 경로를 넣어주기-->
    <a href="https://google.com">링크임</a> <!--링크를 눌렀을때 그 웹 페이지로 이동-->
    <ul> 
        <li>항목1</li>
        <li>항목2</li>
    </ul>
    <!--
        리스트를 만들고 싶을 떄 이런식으로 만들기
        태그 안에는 많은 것들을 중복으로 넣을 수 있다
        만약에 번호를 지정하고 싶다면 
        ol태그를 넣어주면 된다.
    -->
    <ol>
        <li>항목3</li>
        <li>항목4</li>
    </ol>
    <p>
        1. 웹페이지를 만들때
        모든 요소는 태그 안에 넣어야 한다. -> 한눈에 어떤 자료인지를 파악하기 쉽기 때문
        2. 특정 태그는 속성 기입가능하다 - src같은..
        3. 태그 안에 태그도 집어넣을 수 있다.
    </p>
    <a href="https://google.com"><img src="kingloopy.jpg"></a>


    <ol>
        <li>이동하기 글자를 눌렀을때 네이버로 이동하기</li>
    </ol>

    <p>안녕하세요 <a href="https://naver.com">이동하기</p>

</body>
</html>
