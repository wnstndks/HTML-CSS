<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 비디오 넣는 법 <video><source></video> -->
    <!-- 비디오 자동재생은 autoplay muted -->
    <!-- 비디오를 미리 다운받을지는 preload
    preload="none" 미리다운 x
    preload="auto" 미리다운 o
    preload="metadata" 미리다운 적당히 -->
    <!-- poster="경로" 썸네일 이미지 -->
    <!-- loop 비디오 무한 반복 -->
    <video controls autoplay muted poster="apple.jpg">
        <source src="bridge.mp4" type="video/mp4">
        <!-- 위에거가 안되면 밑에거를 틀어보세요 - 여러가지 확장자의 비디오를 넣으면 호환성좋은 비디오 엘리먼트를 만들수 잇음 -->
        <source src="bridge-m.webm" type="video/mp4">
    </video>

    <!-- 오디오  넣는법 -->
    <!-- muted 음소거 상태
    autoplay 자동재생인데 안됨->자바스크립으로 구현해야함
    preload="어쩌구" 얼마나 미리 다운할것인지
    source 사용가능
    -->
    <audio controls muted>
        <source src="bass.mp3">
    </audio>
</body>
</html>
