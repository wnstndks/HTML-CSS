<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="quiz">
    <h4>물에 빠지면 누구먼저 구할것임?</h4>
    <button>와이프</button>
    <button>부모님</button>
    <button>키우던 개</button>
</div>
    <script>
        // if 대신 switch

        let 변수 =2+2;
        switch(변수){
            case 3: //변수가 3일때
                alert('변수가 3이네요');
                break;
            case 4: //변수가 4일때
                alert('변수가 4이네요');
                break;
            default:
                alert('아무것도 해당안됨');
        }

        // if는 다양한 조건식 가능
        // switch는 변수 1개만 테스트 가능 ->깔끔해보이긴 함
        // 변수 하나만 검사할때 간편하게 사용가능
        // else 와 비슷한 default



        document.querySelector('#quiz').addEventListener('click',function(e){
            switch(e.target.innerHTML){
                case '와이프':
                    alert('와이프를 좋아하네요');
                    break;
                case '부모님':
                    alert('부모님를 좋아하네요');
                    break;
                case '키우던 개':
                    alert('개를 좋아하네요');
                    break;
                
            }
        })
    </script>
</body>
</html>
