    <div style="overflow: hidden;">

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>
    <button class="back">이전</button>

    <script>
        $('.slide-1').on('click', function () {
            $('.slide-container').css('transform', 'translateX(0vw)');
        });
        $('.slide-2').on('click', function () {
            $('.slide-container').css('transform', 'translateX(-100vw)');
        });
        $('.slide-3').on('click', function () {
            $('.slide-container').css('transform', 'translateX(-200vw)');
        });
    
        var 지금사진 = 1;

        $('.next').on('click', function () {
            if (지금사진 == 1) {//지금 보이는 사진이 1이면 - 몇번보고 있는지 보기위해서 포스트잇 붙여놓고 기록해놓으면 되지 않을까?
                // 2번사진 보여주세요
                $('.slide-container').css('transform', 'translateX(-100vw)');
                지금사진++;
            }
            else if (지금사진 == 2) {
                $('.slide-container').css('transform', 'translateX(-200vw)');
                지금사진++;
            }
        })

        $('.back').on('click', function () {
            if (지금사진 == 2) {//지금 보이는 사진이 2이면 - 몇번보고 있는지 보기위해서 포스트잇 붙여놓고 기록해놓으면 되지 않을까?
                // 1번사진 보여주세요
                $('.slide-container').css('transform', 'translateX(0vw)');
                지금사진--;
            }
            else if (지금사진 == 3) {
                $('.slide-container').css('transform', 'translateX(-100vw)');
                지금사진--;
            }
        })

    </script>

    <script>
        // 기능1. 내가 드래그한 거리만큼 사진도 왼쪽으로 움직임
        // 기능2. 손놓으면 100px이상 이동시 둘째 사진 보임 아니면 원래 사진 
        // 알아야할 이벤트 mousedown-마우스로 누를때 mouseup-마우스 뗄때 mousemove-마우스움직일

        var 시작좌표=0;
        var 눌렀냐 =false;
        
        $('.slide-box').eq(0).on('mousedown',function(e){
            // 현재 마우스위치 X좌표
            // console.log(e.clientX)
            
            // 기능1. 내가 드래그한 거리만큼 사진도 왼쪽으로 움직임
            시작좌표=e.clientX
            눌렀냐=true;

        });

        $('.slide-box').eq(0).on('mousemove',function(e){
            // 현재 마우스위치 X좌표
            // console.log(e.clientX)
            
            // 기능1. 내가 드래그한 거리만큼 사진도 왼쪽으로 움직임
            // console.log(e.clientX - 시작좌표);
            if(눌렀냐 == true){
            $('.slide-container').css('transform',
            `translateX(${e.clientX -시작좌표}px)`)
            }
        });

        $('.slide-box').eq(0).on('mouseup',function(e){
            눌렀냐=false;
            종료좌표=e.clientX;
            console.log(시작좌표-종료좌표);
            if(시작좌표-종료좌표 >=1000){
                $('.slide-container').css('transition','all 0.5s').css('transform', 'translateX(-100vw)');
            }else{
                $('.slide-container').css('transition','all 0.5s').css('transform', 'translateX(0vw)');
            }
            
            // transition 계속 넣어두면 이상해진다. ->마우스 반응을 못따라옴
            setTimeout(()=>{
                $('.slide-container').css('transition','none')
            },500)
        });

        // 모바일에서 마우스 대신 터치를 사용, 따라서 mouse대신 touchstart-시작, touchmove-터치중, touchend-종료를 사용
        $('.slide-box').eq(0).on('touchstart',function(e){
            // 터치이벤트에서 X좌표 출력하려면
            시작좌표=e.touches[0].clientX;
            눌렀냐=true;

        });

        $('.slide-box').eq(0).on('touchmove',function(e){
            
            if(눌렀냐 == true){
            $('.slide-container').css('transform',
            `translateX(${e.clientX -시작좌표}px)`)
            }
        });

        $('.slide-box').eq(0).on('touchend',function(e){
            눌렀냐=false;
            종료좌표=e.changedTouches[0].clientX;
            console.log(시작좌표-종료좌표);
            if(시작좌표-종료좌표 >=1000){
                $('.slide-container').css('transition','all 0.5s').css('transform', 'translateX(-100vw)');
            }else{
                $('.slide-container').css('transition','all 0.5s').css('transform', 'translateX(0vw)');
            }
            
            // transition 계속 넣어두면 이상해진다. ->마우스 반응을 못따라옴
            setTimeout(()=>{
                $('.slide-container').css('transition','none')
            },500)
        });

        // hammer.js 사용시 브라우저간 호환성 잡아줌
        // 이벤트리스너 6개 말고 1개만 필요
        // 스와이프, pinch, rotate 이벤트리스너도 제

    </script>
