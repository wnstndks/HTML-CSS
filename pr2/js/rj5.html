<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/review/css/main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>


    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <script>
        $('form').on('submit', (e) => {
            if ($('.form-control').eq(0).val() == '') {
                alert('아이디를 입력해주세요')
            }
            if ($('.form-control').eq(1).val() == '') {
                alert('비번을 입력해주세요')
            }
            if ($('.form-control').eq(1).val().length < 6) {
                alert('여섯글자 이상!')
            }
        })


    </script>


    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">MYSHOP</span>
            <span class="badge bg-dark ms-auto mx-3 ">다크모드 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="login-container">
        <h1>Shoes Shop</h1>
        <button class="login-button">로그인</button>
    </div>


    <script>

        $('.login-button').on('click', () => {
            $('.black-bg').addClass('show-modal');
        })

        $('#close').on('click', () => {
            $('.black-bg').removeClass('show-modal');

        })
    </script>

    <script>
        $('.navbar-toggler').on('click', () => {
            $('.list-group').toggleClass('show')
        })

        var count = 0;

        $('.badge').on('click', () => {
            count += 1;
            if (count % 2 == 1) {
                $('.badge').html('라이트모드 🔄')
                $('body').removeClass('body-background')
            } else {
                $('.badge').html('다크모드 🔄')
                $('body').addClass('body-background')
            }
        });
    </script>

    <script>
        $('.black-bg').on('click', (e) => {
            // 상위 요소까지 실행되는 걸 방지하기 위해
            // 이벤트 함수를 사용함
            // e.target - 실제 클릭한 요소알려줌 +이벤트 버블링이 일어난다해도, 사용자가 실제로 클릭한 요소는 이 문법으로 찾아낼수 있음
            // e.currentTarget - 지금 이벤트리스너가 달린곳 알려줌
            // e.preventDefault(); - 실행시 이벤트 기본동작 막아줌
            // e.stopPropagation(); - 실행시 상위요소로의 이벤트 버블링막아줌

            // 이건 jquery방식
            if ($(e.target).is($('.black-bg'))) {
                $('.black-bg').removeClass("show-modal");
            }
        })

        // document.querySelector('.black-bg').addEventListener('click', function (e) {
        //     if (e.target == document.querySelector('.black-bg')) {
        //         document.querySelector('.black-bg').classList.remove('show-modal');
        //     }
        // })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
