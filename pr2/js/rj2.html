<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/review/css/main.css" rel="stylesheet">

    <!-- 이거 쓴곳 하단에서 jquery 사용가능 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>


    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <script>
        // 일반태그는 따로 앞에 작성x
        $('form').on('submit', (e) => {
            // 기본 제출 동작 방지
            // e.preventDefault();

            // jquery에서는 값을 가져오려면 value가 아닌 val()
            if ($('.form-control').eq(0).val() == '') {
                alert('아이디를 입력해주세요')
            }
            if ($('.form-control').eq(1).val() == '') {
                alert('비번을 입력해주세요')
            }
            if ($('.form-control').eq(1).val().length < 6) {
                alert('여섯글자 이상!')
            }
        })





    </script>


    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">MYSHOP</span>
            <span class="badge bg-dark ms-auto mx-3 ">다크모드 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- 
        UI 디자인 
        1. 미리 html css로 디자인 해놓기
        2. 버튼 누르면 보여줌
    -->
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="login-container">
        <h1>Shoes Shop</h1>
        <button class="login-button">로그인</button>
    </div>


    <script>

        $('.login-button').on('click', () => {
            $('.black-bg').addClass('show-modal');
        })

        $('#close').on('click', () => {
            $('.black-bg').removeClass('show-modal');

        })
    </script>

    <script>
        $('.navbar-toggler').on('click', () => {
            $('.list-group').toggleClass('show')
        })

        var count=0;

        $('.badge').on('click',()=>{
            count+=1;
            if(count%2==1){
                // jquery로 html 내부 글자바꾸는 법은 html()
                $('.badge').html('라이트모드 🔄')
                $('body').removeClass('body-background')
            }else{
                $('.badge').html('다크모드 🔄')             
                $('body').addClass('body-background')
 
            }
        });


    </script>


    <script>
        document.querySelectorAll('.navbar-toggler')[0].addEventListener('click', () => {
            // toggle : 클래스명이 있으면 제거하고, 클래스명이 없으면 붙여줌.
            // document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })

        // querySelector('') .은 클래스명
        // querySelector('') /은 아이디명
        // document.querySelector('.hello').innerHTML = 'hi';

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
