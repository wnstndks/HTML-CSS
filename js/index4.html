<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">JSShop</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>


    <!-- 다크모드 만들기
        1. 버튼을 누르면 내부 글자를 Dark->Light로 변경 - 왔다갔다하면서 변경 -->

    <script>
        // 뱃지 홀수번 클릭시 내부글자를 light로 변경
        // 짝수번 클릭시 dark로 변경

        // 변수 문법 - 자료 잠깐 저장하는 변수문
        // 자료 잠깐 저장하는 변수문법

        //  var 변수명 = 넣을자료; ex - var 나이 = 20;

        var count = 0;

        $('.badge').on('click', function () {
            count++;

            if (count % 2 == 0) {
                $('.badge').html('Light 🔄');
            } else {
                $('.badge').html('Dark 🔄');
            }
        })

        // 변수 선언, 할당, 범위
        var 이름 = 'kim';
        let 이름1 = 'kim';
        const 이름2 = 'kim';
        // let은 재선언 불가능 -> 실수 방지 가능
        // const는 재선언 불가능 + 재할당 불가능 -> 변하면 안되는 값을 보관하기 좋음
        // var는 범위 function let이랑 const는 모든 중괄호가 범위

    </script>

    <div class="main-bg">
        <h4>shirts on sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div class="alert alert-danger">
        <span id="num">5</span>초 이내 구매시 사은품 증정!
    </div>

    <script>
        // X초 후 코드 실행하려면 setTimeout(function(){실행할코드},밀리세컨드단위)

        setTimeout(function () {
            console.log('안녕')
        }, 1000);

        // x초마다 코드 실행하려면 setInterval(function(){실행할코드},ms)

        // if var function ... 자바스크립트 문법 - 브라우저 사용법을 사용하는데 프로그래밍 기능을 사용하고 싶을 때 사용
        // document.querySelector(), setTimeout(), alert()... 브라우저 사용법 - 웹브라우저에 있는 html요소들을 만들때 사용

        function 함수() {
            console.log('안녕');
        }
        // 콜백함수자리엔 만들어둔 함수 넣을수 있음
        // setTimeout(함수,1000)
    </script>

    <script>
        // html 내 숫자를 줄이기 setTimeout을 사용해야되네
        // 1초마다 5라는 문자를 1씩 감소시키기
        // 0이 되면 div태그 삭제

        var count = 5;

        setInterval(function () {
            count -= 1;
            if (count >= 0) {
                document.querySelector('#num').innerHTML = count;
            }
        }, 1000);

        setTimeout(function () {
            $('.alert').hide();
        }, 5000);


    </script>

</body>
