<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/js/css/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">

            <!-- <div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>Card title</h5>
              <p>가격 : 70000</p>
            </div>
       -->
        </div>
    </div>

    <script>
        function 함수(products) {
            products.forEach((a) => {
                var 탬플릿 = `<div class="col-sm-4">
                        <img src="https://via.placeholder.com/600" class="w-100">
                        <h5>${a.title}</h5>
                        <p>가격 : ${a.price}</p>
                    </div>`
                $('.row').append(탬플릿);
            });
        };


        var products = [
            { id: 0, price: 70000, title: 'Blossom Dress' },
            { id: 1, price: 50000, title: 'Springfield Shirt' },
            { id: 2, price: 60000, title: 'Black Monastery' }
        ];


        // 카드에 products에 대한 첫번째 정보를 담아서 html에 출력해보자

        함수(products);
    </script>

    <div class="container">
        <button class="btn btn-danger">더보기</button>
    </div>

    <script>

        var count = 0;
        $('.btn').click(function () {
            count += 1;
            if (count == 1) {
                $.get('https://codingapple1.github.io/js/more1.json').done((data) => {
                    // 서버에서 받아온 데이터
                    console.log(data);
                    함수(data);
                }).fail(function () {
                    console.log('실패함');
                });
            }
            if (count == 2) {
                $.get('https://codingapple1.github.io/js/more2.json').done((data) => {
                    // 서버에서 받아온 데이터
                    console.log(data);
                    함수(data);
                    $('.btn').css('display', 'none');
                }).fail(function () {
                    console.log('실패함');
                });
            } 
            


        });


    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
