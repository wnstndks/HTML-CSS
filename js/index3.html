    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"

    <h1>안녕하세요우</h1>

    <script>
        function 삼육구게임(a){
            if(a%3==0){
                console.log('3의 배수임')
            }
            else{
                console.log('미쳣냐?')
            }
        }

        function 삼육구게임2(a){
            if(a%3==0){
                if(a%9==0){
                    console.log('요 좀 한다? 9의 배수임')
                }
                else{
                    console.log('그냥 3의 배수임')
                }
            }
            else{
                console.log('미칫')
            }
        }

        function 취뽀(num1, num2){
            if(num1+num2>=120){
                if(num1<40 || num2<40){
                    console.log('다음기회에')
                }
                else{
                    console.log('너는 최고여')
                }
            }
            else{
                console.log('다시 도즈언하자')
            }


            if(num1<0 || num1>100 ||num2>100 || num2<0){
                console.log('디진다')
            }
        }

        function 원래삼육구게임(c){
            if(c%10==3 ||c%10==6 ||c%10==9){
                console.log('박수~')
            }
        }

</script>
