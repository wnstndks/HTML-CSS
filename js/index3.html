    <h1>안녕하세요우</h1>

    <script>
        function 삼육구게임(a) {
            if (a % 3 == 0) {
                console.log('3의 배수임')
            }
            else {
                console.log('미쳣냐?')
            }
        }

        function 삼육구게임2(a) {
            if (a % 3 == 0) {
                if (a % 9 == 0) {
                    console.log('요 좀 한다? 9의 배수임')
                }
                else {
                    console.log('그냥 3의 배수임')
                }
            }
            else {
                console.log('미칫')
            }
        }

        function 취뽀(num1, num2) {
            if (num1 + num2 >= 120) {
                if (num1 < 40 || num2 < 40) {
                    console.log('다음기회에')
                }
                else {
                    console.log('너는 최고여')
                }
            }
            else {
                console.log('다시 도즈언하자')
            }


            if (num1 < 0 || num1 > 100 || num2 > 100 || num2 < 0) {
                console.log('디진다')
            }
        }

        function 원래삼육구게임(c) {
            if (c % 10 == 3 || c % 10 == 6 || c % 10 == 9) {
                console.log('박수~')
            }
        }

    </script>

    <script>

        var 예금액 = 60000;
        var 미래예금액 = 0;

        function 예금(예금액, 년수) {
            var 금액 = 0;

            if (예금액 > 50000) {
                금액 = 예금액 * (1.2 ** 년수);
            } else {
                금액 = 예금액 * (1.15 ** 년수);
            }

            return 금액;
        }

        미래예금액 = 예금(예금액, 2);
        console.log(미래예금액)

    </script>
