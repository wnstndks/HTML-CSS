<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <link href='/js/css/main2.css' rel="stylesheet">
</head>

<body>
    <div class="card-background">
        <div class="card-box">
            <img src="/js/image/card1.png">
        </div>
        <div class="card-box">
            <img src="/js/image/card2.png">
        </div>
        <div class="card-box">
            <img src="/js/image/card3.png">
        </div>
    </div>


    <script>

        $(window).scroll(function(){
            var 높이=$(window).scrollTop();
            // console.log(높이);

            // 650~1150까지 스크롤바를 내리면, 첫째카드의 opacity 1~0으로 서서히 변경해주셈
            var y= (-1/500)*높이 +115/50;
            // y는 스크롤바 높이에 따라 opacity가 달라지는 것
            $('.card-box').eq(0).css('opacity', y);
            // s는 스크롤바 높이에 따라 이미지 크기가 달라지는 것
            var s = (-1/5000)*높이+565/500;
            $('.card-box').eq(0).css('transform', `scale(${s})`);
            // console.log(`scale(${s})`)

        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
