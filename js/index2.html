<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/js/css/main.css" rel="stylesheet">
</head>

<body>

    <!-- 1.미리 서브메뉴부터 디자인 
         2. 버튼 누르면 보여달라고 JS - 
         클래스를 탈부착식으로도 구현가능 => 애니메이션 추가 쉬움, 나중에 재사용 편-->

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <!-- <script>

        document.getElementsByClassName("navbar-toggler")[0].addEventListener('click', function () {
            // 원하는 요소에 클래스명 추가하는 방법
            document.getElementsByClassName('list-group')[0].classList.toggle('show'); // ->show가 있으면 제거, 없으면 추가하라는 
        });
        // 버튼을 한번 더 누르면 숨기기 ->toggle

    </script> -->
    <script>
        // queryselector - css셀렉터를 넣어서 원하는 요소를 선택할수 잇게 도와줌
        // css문법 그대로 쓸수 있는 셀렉터임 하지만 맨 위에 나오는 한개만 찾아줌
        // 그래서 querySelectorAll을 인덱싱함으로서 하나씩 찾기
        document.querySelectorAll('.navbar-toggler')[0].addEventListener('click',function(){
            document.querySelector('.list-group').classList.toggle('show');
        })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
