    <button id="login">로그인</button>

    <!--  모달창 안에 <form>만들기  form은 서버로 유저정보 전송하려고 쓰는 것임-->

    <script>
        // 전송버튼 누르면 저기 input에 입력한 값이 공백이면 알림창 띄워주세요~
        // 조건문 쓰는 법 if( 조건) {조건이 참일 때 실행할 코드} else{위 조건이 참이 아닐때 실행할 코}

        // input에 있는 값 가져오기
        // document.querySelectorAll('.form-control')[0].value;

        $('.btn.btn-primary').on('click', function () {

            if (document.querySelectorAll('.form-control')[0].value == '' || document.querySelectorAll('.form-control')[1].value == '') {
                alert('입력 필드를 모두 채워주세요.');
            }

            if (document.querySelectorAll('.form-control')[1].value.length < 6) {
                alert('더 길게 입력하쇼')
            }
        });

        // 조건식을 연달아 쓰고 싶으면 else if
    </script>

    <!-- 
조건문에서 엄격한 비교는 ===, 느슨한 비교는 == 
엄격한 비교는 타입까지 같아야 같다고 해주고 느슨한 비교는 타입은 달라도 상관없음
if문 안에는 true/false, 1/0를 넣어주어야 잘 작동함
조건 2개 이상 동시에 비교 -> &&, || 연산자
-->


    <script>

        // 로그인 버튼 누르면 show-modal 클래스를 저기 붙여주셈
        $('#login').on('click', function () {
            $('.black-bg').addClass('show-modal');
        })

        $('#close').on('click', function () {
            $('.black-bg').removeClass('show-modal');
        })

        // document.querySelector('black-bg').classList.add('show-modal')


    </script>

    <script>
        // queryselector - css셀렉터를 넣어서 원하는 요소를 선택할수 잇게 도와줌
        // css문법 그대로 쓸수 있는 셀렉터임 하지만 맨 위에 나오는 한개만 찾아줌
        // 그래서 querySelectorAll을 인덱싱함으로서 하나씩 찾기
        document.querySelectorAll('.navbar-toggler')[0].addEventListener('click', function () {
            document.querySelector('.list-group').classList.toggle('show');
        })

    </script>
