<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/review/css/main.css" rel="stylesheet">
</head>

<body>
    <div class="alert-box">알림창</div>
    <button onclick='열기()'>버튼</button>
    <button onclick="닫기()">버튼</button>
    
    <!-- 스크립트는 밑에, html은 위에 -->
    <script>
        function 열기(){
            document.getElementsByClassName('alert-box')[0].style.display="block";
        }
        function 닫기(){
            document.getElementsByClassName('alert-box')[0].style.display="none";
        }
    </script>
</body>

</html>
