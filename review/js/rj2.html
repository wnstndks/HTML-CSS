<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/review/css/main.css" rel="stylesheet">

    <!-- 이거 쓴곳 하단에서 jquery 사용가능 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- 
        UI 디자인 
        1. 미리 html css로 디자인 해놓기
        2. 버튼 누르면 보여줌
    -->
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>



    <div>
        <p class="hello">안녕</p>
        <button class="test-btn">버튼</button>
    </div>

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div>


    <script>
        document.querySelectorAll('.navbar-toggler')[0].addEventListener('click', () => {
            // toggle : 클래스명이 있으면 제거하고, 클래스명이 없으면 붙여줌.
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })

        // querySelector('') .은 클래스명
        // querySelector('') /은 아이디명



        $('.test-btn').on('click', () => {
            $('.hello')[0].innerHTML = "뭐야";
            $('.hello').fadeOut();
        })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
